spring:
  h2:
    console:
      enabled: true
      path: /test_db
      settings:
        web-allow-others: true
  datasource:
    driver-class-name: org.h2.Driver
    jdbc-url: jdbc:h2:file:./h2/test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: test
    password: 1234
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        
logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    
file:
  path: C:/storages/vhere